<ui:composition template="/WEB-INF/template/layout-dashboard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ct="http://www.chartistjsf.org/charts">
	
	<ui:define name="metadata">
		
		<f:metadata>
			
		</f:metadata>
		
	</ui:define>
	
	<ui:define name="conteudo">
		
		<h:form id="frmDashBoard">
			
			<div class="row">
				
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="card">
						<div class="card-header card-header-icon" data-background-color="blue">
							<i class="fab fa-buromobelexperte" style="font-size: 2.3rem !important"></i>
						</div>
					
						<div class="card-content">
							<h4 class="card-title">Acompanhamento</h4>
									
							<h:form id="frmVisitantes">
								
								<div class="row">
									<br/>
									<div class="col-md-12">
										
					                        <h3 class="title center">
					                        	Bem-Vindo(a) ao Lotus Web  
					                        </h3>
					                        
					                        <h4 class="title center">
					                        	Você é um usuário visitante. Caso deseje alterar seu perfil, solicite ao Administrador do Sistema. 
					                        </h4>
										
									</div>
								
								</div>
								
								
                        	</h:form>
							
						</div> <!-- fim card-contant -->
					
					</div> <!-- fim card -->
				
				</div> <!-- fim col -->
			</div> <!-- fim row -->
              
		</h:form>
	
	</ui:define>
	
</ui:composition>
