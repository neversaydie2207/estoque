<ui:composition template="/WEB-INF/template/layout-full-page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="metadata">
		
		<f:metadata>
			<f:viewAction action="#{cadastroUsuarioBean.initCadastroUsuarios()}"/>
		</f:metadata>
		
	</ui:define>
	
	<ui:define name="navbar-button--cadastre-se">

		<li class="active">
			<a jsf:outcome="/cadastro-usuario.jsf">
				<i class="material-icons">person_add</i> Cadastre-se
			</a>
		</li>
        		
	</ui:define>
	
	<ui:define name="conteudo">
	
		<div class="full-page login-page" filter-color="black" data-image="#{request.contextPath}/resources/images/bkg-login.jpg">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
            
                <div class="container">
                
	                <div class="row">
						<div class="col-md-10 col-md-offset-1">
			
							<div class="card card-login card-hidden" style="padding: 30px;">
								<h2 class="card-title text-center">Cadastre-se</h2>
								
								<h:form id="frmCadastrarUsuario" prependId="false" >
									
									<div class="col-md-12">
										<h:messages errorClass="alert alert-danger " infoClass="alert alert-info" 
											warnClass="alert alert-warning"  showSummary="true" layout="list"/>
									</div>
									 
									<div class="content">
										<div class="col-md-12">
											<div class="input-group">
												<span class="input-group-addon"> 
													<i class="fas fa-user-circle fa-lg" aria-hidden="true"></i>
												</span> 
												<h:inputText id="nome" type="text" style="text-transform: none !important;" 
													styleClass="form-control" pt:placeholder="Nome completo"
													value="#{cadastroUsuarioBean.usuario.nome}" required="true" requiredMessage="Campo Nome é Obrigatório." 
													/>
												
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="far fa-address-card fa-lg" aria-hidden="true"></i>
												</span> 
												<input jsf:id="apelido" type="text" class="form-control"
													style="text-transform: none !important" 
													placeholder="Como gostaria de ser chamado(a)?" 
													jsf:value="#{cadastroUsuarioBean.usuario.apelido}" 
													jsf:required="true" jsf:requiredMessage="Campo Como gostaria de ser chamado é Obrigatório."/>
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon"> <i
													class="fa fa-calendar fa-lg" aria-hidden="true"></i>
												</span> 
												<h:inputText id="nascimento" styleClass="form-control js-mask-data"  
													pt:placeholder="Data Nascimento"
													value="#{cadastroUsuarioBean.usuario.dataNascimento}"
													required="true" requiredMessage="Campo Data de Nascimento é Obrigatório.">
													
													<f:convertDateTime pattern="dd/MM/yyyy" />
													
												</h:inputText>
											</div>
										</div>
										
										<div class="col-md-4">
										
											<div class="input-group">
												<span class="input-group-addon"> 
													<i class="fa fa-venus-mars fa-lg" aria-hidden="true"></i>
												</span>
												
												<h:selectOneMenu id="sexo" styleClass="select form-control" 
													value="#{cadastroUsuarioBean.usuario.sexo}" required="true" 
													requiredMessage="Campo Sexo é requerido">
													
													<f:selectItem itemLabel="Sexo" noSelectionOption="true"/>
													
										   			<f:selectItems value="#{cadastroUsuarioBean.listSexo}" 
										   				var="s" itemValue="#{s}" itemLabel="#{s.nome}"/>
													                     
										   		</h:selectOneMenu>
												
											</div>
											
										</div>
										
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon"> 
													<i class="material-icons fa-lg">mail_outline</i>
												</span> 
												<input jsf:id="email" type="email" style="text-transform: none !important" 
													class="form-control" placeholder="E-mail..."
													jsf:value="#{cadastroUsuarioBean.usuario.email}" 
													jsf:required="true" jsf:requiredMessage="Campo E-Mail é Obrigatório." />
											</div>
										</div>
										
										<div class="col-md-4">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="material-icons fa-lg">phone</i>
												</span>
												
												<h:inputText pt:name="telefone"  id="telefone" styleClass="form-control js-mask-celular" pt:placeholder="Telefone"
													value="#{cadastroUsuarioBean.usuario.telefone}"
													required="true" requiredMessage="Campo Telefone é Obrigatório."/>
													
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="input-group">
												<span class="input-group-addon"> 
													<i class="material-icons fa-lg">lock_outline</i>
												</span> 
												<input jsf:id="senha" type="password" style="text-transform: none !important" 
													placeholder="Senha..." class="form-control"
													jsf:value="#{cadastroUsuarioBean.usuario.senha}" 
													jsf:required="true" jsf:requiredMessage="Campo Senha é Obrigatório."/>
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="input-group">
												<span class="input-group-addon"> 
													<i class="material-icons fa-lg">lock_outline</i>
												</span>
												<input jsf:id="confereSenha" type="password" placeholder="Confirmar Senha..." 
													class="form-control" style="text-transform: none !important"
													jsf:value="#{cadastroUsuarioBean.confereSenha}" 
													jsf:required="true" jsf:requiredMessage="Campo Confirmar Senha é Obrigatório."/>
											</div>
										</div>
										
									</div>
									
									<div class="footer text-center">
										<h:commandButton  styleClass="btn btn-primary btn-fill" 
											action="#{cadastroUsuarioBean.cadastrarUsuario()}" value="Criar Conta">
											
											<p:ajax process="@form" update="@form, scripts" onstart="demo.showSwal('processando')"
												oncomplete="if(args.isValid){demo.showSwal('registro-usuario-success')}else{demo.showSwal('close')}" 
												onerror="demo.showSwal('error-message')"
												/>
											
										</h:commandButton> 
										
											
									</div>
									
								</h:form>
									
							</div> <!-- fim card -->
									
						</div> <!-- fim col -->
									
					</div> <!-- fim row -->
                
            	</div> <!-- fim container -->
            	
            </div> <!-- fim content -->
            
            <ui:insert name="footer">
   				<ui:include src="WEB-INF/template/fragments/footer-full-page.xhtml" />
   			</ui:insert>
           
           	
		</div> <!-- fim fullpage -->
		
	</ui:define>
	
</ui:composition>
