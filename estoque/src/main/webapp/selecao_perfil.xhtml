<ui:composition template="/WEB-INF/template/layoute.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	

	<ui:define name="conteudo">
	
	<h:form id="frmSelecaoPerfil">
		<div class="section no-pad-bot grey lighten-5">
			<div class="row container">
				
				<h3 class="header center pink-text">Ol√° #{seguranca.apelido.substring(0,1).toUpperCase()}#{seguranca.apelido.substring(1).toLowerCase()}!</h3>
	
				<div class="row center">
				
					<div class="col s12">
						
						<p class="flow-text center">
							Por favor, escolha um dos perfis para acessar nossa plataforma:
							<br/><br/>
						</p>
					
					</div>
					
					<div class="col s12">
					
						<ui:repeat var="grupos" value="#{seguranca.usuarioLogado.usuario.grupos}" >


							<div class="col l6 s12">
								<div class="card smallcustom">
									
										
										<p:commandLink id="btnAcessarOnPerfil" 
											action="#{controlaPerfilBean.escolherSessaoOnPerfil()}">
											
										<div class="card-content blue waves-effect waves-block waves-light">
											<span class="card-title  white-text text-darken-4">
												#{grupos.nome}
											</span>
										</div>	
											<f:setPropertyActionListener
												target="#{controlaPerfilBean.grupoSelecionado}"
												value="#{grupos}" />
												
										</p:commandLink>
												
									
								</div>

							</div>
						</ui:repeat>
					
					</div>
					
					
				</div>
	
			</div>
		</div>
	</h:form>
	</ui:define>
	
</ui:composition>
