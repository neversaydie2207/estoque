<ui:composition template="/WEB-INF/template/layout-full-page.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:define name="navbar-buttons"></ui:define>
	
	<ui:define name="conteudo">
	
		<div class="full-page login-page" filter-color="black" data-image="#{request.contextPath}/resources/images/acesso-negado.jpg">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="">
                
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        
                            <div class="card card-login card-hidden ">
                                <div class="card-header text-center" data-background-color="red" >
                                    
                                    <h4 class="card-title">ACESSO NEGADO</h4>
                                    
                                </div>
                                
                                <div class="card-content">
                                   
	                                <h4 class="title text-center">
	                                    Usuário sem permissão de acesso. <br/> 
	                                    
	                                    Contate o administrador do sistema para maiores informações.
	                                </h4>
                                    
                                </div>
                                
                                <div class="footer text-center">
                                    <button class="btn btn-danger btn-lg" jsf:outcome="#{securityBean.determineTargetUrl(seguranca.usuarioLogado.authorities)}">
                                    	<b>OK</b>
                                   	</button>
                                </div>
                            </div>
                                
                        </div>
                        
                    </div>
                    
                </div> <!-- fim container -->
            
            </div> <!-- fim content -->
            
            <ui:insert name="footer">
   				<ui:include src="/WEB-INF/template/fragments/footer-full-page.xhtml" />
