<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:mp="http://primefaces.org/ui/material">

	<o:messages var="message">
		        
        <ui:fragment rendered="#{message.severity.ordinal == 0}">
								
			<div class="alert alert-success" style="padding: 30px;">
				
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true"><i class="material-icons">clear</i></span>
				</button>
			
				<li>
			        <span>#{message.summary}</span>
	        	</li>
					
			</div>
        
        </ui:fragment>
        
        <ui:fragment rendered="#{message.severity.ordinal == 1}">
								
			<div class="alert alert-warning" style="padding: 30px;">
				
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true"><i class="material-icons">clear</i></span>
				</button>
			
				<li>
			        <span>#{message.summary}</span>
	        	</li>
					
			</div>
        
        </ui:fragment>
        
		<ui:fragment rendered="#{message.severity.ordinal == 2}">
								
			<div class="alert alert-danger" style="padding: 30px;">
				
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true"><i class="material-icons">clear</i></span>
				</button>
			
				<li>
			        <span>#{message.summary}</span>
	        	</li>
					
			</div>
		        
        </ui:fragment>
        
	</o:messages>
		
</ui:composition>
